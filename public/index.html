<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Общий чат</title>
    <link href="/style.css" rel="stylesheet">
</head>
<body class="bg-gray-200 h-screen flex flex-col">
    <header class="bg-white shadow-md p-4">
        <h1 class="text-xl font-bold">Общий чат</h1>
        <p>Вы вошли как: <span id="username-display" class="font-semibold"></span></p>
    </header>

    <main class="flex-1 p-4 overflow-y-auto" id="messages-container">
        <!-- Сообщения будут появляться здесь -->
    </main>

    <footer class="bg-white p-4">
        <form id="message-form" class="flex">
            <input id="message-input" type="text" class="flex-1 border rounded-l-lg p-2 focus:outline-none" placeholder="Введите сообщение..." autocomplete="off" required>
            <button type="submit" class="bg-blue-500 text-white p-2 rounded-r-lg hover:bg-blue-600">Отправить</button>
        </form>
    </footer>

    <script src="/chat.js"></script>
</body>
</html>
